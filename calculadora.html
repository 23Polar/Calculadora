<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden; /* Impede a barra de rolagem horizontal */
        }
        
        .background-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #000000;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #a70fee;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="background-text"></div>

<div class="calculator">
    <h1>Calculadora</h1>

    <label for="num1">Número 1</label>
    <input type="number" id="num1">

    <label for="num2">Número 2</label>
    <input type="number" id="num2">

    <button onclick="add()">Adição</button>
    <button onclick="subtract()">Subtração</button>
    <button onclick="multiply()">Multiplicação</button>
    <button onclick="divide()">Divisão</button>

    <p>Resultado: <span id="result"></span></p>
    
    <div class="button-container">
        <a href="https://github.com/23Polar" target="_blank">
            <button>Github</button>
        </a>
        <a href="https://t.me/devil_lilgab" target="_blank">
            <button>Creditos</button>
        </a>
    </div>
</div>

<script>
    function add() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").textContent = result;
    }

    function subtract() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").textContent = result;
    }

    function multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").textContent = result;
    }

    function divide() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        
        if (num2 !== 0) {
            var result = num1 / num2;
            document.getElementById("result").textContent = result;
        } else {
            document.getElementById("result").textContent = "Divisão Por Zero Não É Permitida";
        }
    }
</script>

</body>
</html>
